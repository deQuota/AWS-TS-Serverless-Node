Type: AWS::IAM::Policy
Properties:
  PolicyName: auth-service-dynamodb
  PolicyDocument:
    Version: '2012-10-17'
    Statement:
      - Effect: Allow
        Action:
          - dynamodb:GetItem
          - dynamodb:PutItem
          - dynamodb:Query
        Resource:
          - arn:aws:dynamodb:*:*:table/Clients
          - arn:aws:dynamodb:*:*:table/Clients/*
          - arn:aws:dynamodb:*:*:table/ClientUpdates
          - arn:aws:dynamodb:*:*:table/ClientUpdates/*
          - arn:aws:dynamodb:*:*:table/Notifications
          - arn:aws:dynamodb:*:*:table/Notifications/*
          - arn:aws:dynamodb:*:*:table/NotificationUser
          - arn:aws:dynamodb:*:*:table/NotificationUser/*


  Roles:
    - Ref: IamRoleLambdaExecution