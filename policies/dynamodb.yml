Type: AWS::IAM::Policy
Properties:
  PolicyName: auth-service-dynamodb
  PolicyDocument:
    Version: '2012-10-17'
    Statement:
      - Effect: Allow
        Action:
          - dynamodb:GetItem
          - dynamodb:PutItem
          - dynamodb:Query
        Resource:
          - arn:aws:dynamodb:*:*:table/Clients


  Roles:
    - Ref: IamRoleLambdaExecution